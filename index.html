<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <h1>By Preetham</h1>
        <input type="text" id="locationName" placeholder="Enter a location">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <div class="text">
                <div>Location: </div>
                <div>Temperature: </div>
                <div>Description: </div>
                <div>Coordinates: </div>
            </div>
            <div class="view">
                <div id="location"></div>
                <div id="temperature"></div>
                <div id="description"></div>
                <div id="coordinates"></div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
